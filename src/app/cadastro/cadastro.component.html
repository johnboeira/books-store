<main class="principal">
  <h2 class="principal__titulo">Dados do cadastro</h2>

  <form class="principal__formulario" id="formulario" #f="ngForm" (submit)="cadastrar(f)">
    <h3 class="principal__subtitulo">Dados pessoais</h3>

    <div class="formulario__campo" >
      <label class="campo__etiqueta" for="nome">Nome Completo</label>
      <input name="nome" id="nome" class="campo__escrita" #nome="ngModel" ngModel required minlength="2">
      <div *ngIf="nome?.touched">
        <app-mensagem *ngIf="nome?.errors?.['required']" mensagem="O campo deve ser preenchido"></app-mensagem>
        <app-mensagem *ngIf="nome?.errors?.['minlength']" mensagem="O campo deve ter no mínimo dois caracteres"></app-mensagem>
      </div>  
    </div>

    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="nascimento">Nascimento</label>
        <input name="nascimento" id="nascimento" type="date" class="campo__escrita" maiorIdadeValidator required ngModel #nascimento="ngModel"/> 
        <div *ngIf="nascimento?.touched">
          <app-mensagem *ngIf="nascimento?.errors?.['required']" mensagem="O campo deve ser preenchido"></app-mensagem>
          <app-mensagem *ngIf="nascimento?.errors?.['maiorIdadeValidator']" mensagem="Deve ser maior de 18 anos"></app-mensagem>
        </div> 
      </div>

      <div class="formulario__campo">
        <label class="campo__etiqueta" for="telefone">Contato</label>
        <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita" #telefone="ngModel" ngModel required pattern="(\(?\d{2}\)?\s?)(\d{5}\-?\d{4})"/>
        <div *ngIf="telefone?.touched">
          <app-mensagem *ngIf="telefone?.errors?.['required']" mensagem="O campo deve ser preenchido"></app-mensagem>
          <app-mensagem *ngIf="telefone?.errors?.['pattern']" mensagem="O campo está preenchido de forma incorreta"></app-mensagem>
        </div>
      </div>
    </div>
    
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="email">E-mail</label>
      <input name="email" id="email" type="email" class="campo__escrita" ngModel #email="ngModel" required pattern="^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$"/>
      <div *ngIf="email?.touched">
        <app-mensagem *ngIf="email?.errors?.['required']" mensagem="O campo deve ser preenchido"></app-mensagem>
        <app-mensagem *ngIf="email?.errors?.['pattern']" mensagem="O campo de email deve seguir este padrão: 'exemplo@dominio.com'"></app-mensagem>
      </div>  
    </div>

    <h3 class="principal__subtitulo">Endereço</h3>

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="cep">CEP</label>
      <input name="cep" id="cep" class="campo__escrita" ngModel #cep="ngModel" required pattern="^(\d{5})(-?\d{3})$" minlength="8" maxlength="9"/>
      <div *ngIf="cep?.touched">
        <app-mensagem *ngIf="cep?.errors?.['required']" mensagem="O campo deve ser preenchido"></app-mensagem>
        <app-mensagem *ngIf="cep?.errors?.['pattern']" mensagem="O campo deve seguir este padrão: '00000-000'"></app-mensagem>
      </div>  
    </div>

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="endereco">Endereço</label>
      <input name="endereco" id="endereco" class="campo__escrita" />
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="numero">Numero</label>
        <input name="numero" id="numero" class="campo__escrita" />
      </div>
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="complemento">Complemento</label>
        <input name="complemento" id="complemento" class="campo__escrita" />
      </div>
    </div>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="bairro">Bairro</label>
      <input name="bairro" id="bairro" class="campo__escrita" />
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="cidade">Cidade</label>
        <input name="cidade" id="cidade" class="campo__escrita" />
      </div>

      <div class="formulario__campo">
        <label class="campo__etiqueta" for="estado">UF</label>
        <select id="estado" name="estado" class="campo__escrita">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>

    </div>
    <button type="submit" class="formulario__botao">Enviar formulário</button>
    </form>
</main>
